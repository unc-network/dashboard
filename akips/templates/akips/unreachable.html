{% extends 'akips/base.html' %}

{% block page_name %}Device{% endblock %}
{% block page_description %}A testing overview{% endblock %}


{% block content %}
 <div class="card">
    <div class="card-header">
        <h3 class="card-title">Critical Devices</h3>
    </div>
    <div class="card-body table-responsive p-0">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Ack</th>
                    <th>Name</th>
                    <th>IP Address</th>
                    <th>Description</th>
                    <th>Last Event</th>
                    <th>Incident Request</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devicess %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
