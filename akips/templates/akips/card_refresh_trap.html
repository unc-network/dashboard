{% load static %}

{% block content %}
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th>Ack</th>
            <th>Device</th>
            <th>Trap</th>
            <th>Recorded</th>
            <th>Incident Request</th>
            <th>Clear Trap</th>
        </tr>
    </thead>
    <tbody>
        {% for trap in traps %}
        <tr>
            <td></td>
            <td><a href="{% url 'device' trap.device %}">{{ trap.device }}</a></td>
            <td>{{ trap.trap_oid }}</td>
            <td>{{ trap.tt }}</td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
