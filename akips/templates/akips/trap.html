{% extends 'akips/base.html' %}

{% block title %}OCNES{% endblock %}
{% block page_name %}Trap Focus | {{ trap.trap_oid }}{% endblock %}


{% block content %}
<div class="card">
    <div class="card-body">
    <p>Trap: {{ trap.trap_oid }}</p>
    <p>Oids: {{ trap_oids }}</p>
    <ul>
    {% for oid in trap_oids %}
    <li>{{ oid }}</li>
    {% endfor %}
    </li>
    </div>
</div>
{% endblock %}
